buildscript {
	ext {
		springBootVersion = '1.4.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

// Apply the java plugin to add support for Java

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8


// In this section you declare where to find the dependencies of your project
repositories {
	mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-parent', version: '1.0.0.RELEASE'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-config-server', version: '1.2.2.RELEASE'
	testCompile('org.springframework.boot:spring-boot-starter-test')
     testCompile 'junit:junit:4.12'
}
springBoot {
    mainClass = "com.spring.cloud.config.SpringCloudConfigServer"
}